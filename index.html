<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
   
    <main class="flex justify-center items-center h-screen">
      <section
        class="bg-white w-full flex-col md:flex-row h-full shadow-md rounded flex my-2"
      >
        <div class="md:w-[35%] w-full h-full bg-gradient-to-r from-cyan-500 to-blue-500 flex justify-end relative">
        <div
        class="w-full  gap-10 flex-col-reverse items-center md:items-start md:flex-col flex justify-center relative md:right-[-65%] md:top-1/2 md:transform md:-translate-y-1/2 px-4 translate-y-4"
      
        
        >
            <div class="w-[350px] rounded-md h-[200px]  bg-slate-900 md:-translate-x-20 flex flex-col justify-between p-4 self-start text-white z-50">
              <img id="card-type" class="w-10"></img>
              <div
                id="numchange"
              >0000 0000 0000 0000</div>
              <div class="flex justify-between">
                <span
                  id="namechange"
                >Nome impresso no cartão</span>
               <div>
                <span id="dia">
                  00/
                </span>
                <span id="mes">
                  00
                </span>
               </div>
  
              </div>
            </div>
            <div class="w-[350px] rounded-md h-[200px] md:self-start self-end  bg-slate-400 translate-y-32 md:-translate-y-0">
              <div class="w-full h-10 bg-gray-900 mt-4 flex items-center justify-end pr-4">
              </div>
              <div
                class="w-[80%] h-10 bg-gray-300 flex justify-end m-auto mt-4 rounded items-center pr-4"
                >
                <span class="text-black" id="ccv">
                  838
                </span>
              </div>
            </div>
           
            
        </div>

         </div>
        </div>
        <form onchange="handleFormChange(event)" id="form"
          class="w-[25rem] m-auto p-4 flex flex-col justify-start items-start text-black pt-32 md:pt-0"
        >
        <label for="namecard" class="text-start">Títular do cartão</label>
        <input type="text" id="namecard" class="rounded border-2 border-slate-200 w-full p-2" placeholder="José antonio da silva">
        <span id="nameValid" class="text-sm text-red-500 mt-1 opacity-0">Digite um nome válido!</span>
        <label for="numcard" class=" mt-4">Número do cartão</label>
        <input type="text" oninput="numberOnly(this.id);" id="numcard"  class="rounded border-2 border-slate-200 w-full p-2" required placeholder="0000 0000 0000 0000">
        <span id="numValid" class="text-sm text-red-500 mt-1 opacity-0">Digite um número válido!</span>
       <div class="flex justify-between w-full">
        <label for="date" class=" mt-4">
          Data de validade
        </label>
        <label for="cvv" class=" mt-4">
          CVV
        </label>
       </div>
       <div class="flex justify-between w-full">
       <div> <input placeholder="MM" type="text" maxlength="2" id="mes" class="rounded border-2 border-slate-200 w-[5rem] text-center p-2">
        <input placeholder="DD" type="text" id="dia" max="2" class="rounded border-2 border-slate-200 w-[5rem] text-center p-2"></div>
        <input type="text" id="cvv" maxlength="3" class="rounded border-2 border-slate-200 w-[5rem] p-2">
       </div>
        <button class="bg-blue-500 text-white w-full mt-4 p-2 rounded hover:brightness-50 transition p-2"
          onclick="handleFormSubmit(event)"
        >Pagar</button>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
